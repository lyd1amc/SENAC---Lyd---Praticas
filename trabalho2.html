    <!DOCTYPE html>
<html>
<head>
  <title>Contador de Cliques</title>
</head>
<body>

  <h2>Contador de Cliques 🖱️</h2>
  <p>Você clicou <span id="contador">0</span> vezes 👍</p>
  <button onclick="clicar()">Clique aqui 👇</button>

  <script>
    let contador = 0;

    function clicar() {
      contador++;
      document.getElementById("contador").innerText = contador;
    }
  </script>

</body>
</html>
</body>
</html>
