<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condicionais</h1>
    <button onclick="verificar()"></button>
    <p id="resultado"></p>
    <script>
        function verificar() {
            let nota = window.prompt('Qual a sua nota?');
            let resposta = document.getElementById('resultado');
            if(nota>=7) {
                resposta.innerHTML = 'Você está aprovado';
            } else {
                resposta.innerHTML = 'Você está reprovado'; 
            }
        

    </script>
</body>
</html>
